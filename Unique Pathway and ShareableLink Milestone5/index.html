<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYNAMIC EDITABLE RESUME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>DYNAMIC SHAREABLE RESUME</header>
    <form action="" id="resume-form">
        <h1>Personal Information</h1>
        <label for="profile-picture">Profile Picture: </label>
        <input type="file" id="profile-picture" name="profile-picture" accept="image/*" required>
        <label for="name">Name: </label>
        <input type="text" placeholder="Enter Your Name" id="name" name="name" required>
        <label for="phone">Phone No: </label>
        <input type="tel" placeholder="Enter Your Phone No" id="phone" name="phone" required>
        <label for="email">Email: </label>
        <input type="email" placeholder="Enter Your Email" id="email" name="email" required>
        <label for="address">Address: </label>
        <input type="text" placeholder="Enter Your Address" id="address" name="address" required>

        <h1>Education</h1>
        <h3>University-Info: </h3>
        <label for="uniName">Name of Institute: </label>
        <input type="text" placeholder="Enter Institute Name" name="uniName" id="uniName">
        <label for="uniDept">Department: </label>
        <input type="text" name="uniDept" id="uniDept" placeholder="Enter Selected Program">
        <label for="uniEnroll">Enroll Year: </label>
        <input type="datetime" placeholder="Enter Enroll Year" name="uniEnroll" id="uniEnroll">
        <label for="uniEnd">End Year: </label>
        <input type="datetime" placeholder="Enter End Year" name="uniEnd" id="uniEnd">

        <h3>College-Info: </h3>
        <label forName">Name of College: </label>
        <input type="text" placeholder="Enter College Name" name="colName" id="colName" required>
        <label for="colFaculty">Faculty</label>
        <input type="text" name="colFaculty" id="colFaculty" placeholder="Enter Faculty" required>
        <label for="colEnroll">Enroll Year: </label>
        <input type="datetime" placeholder="Enter Enroll Year" name="colEnroll" id="colEnroll">
        <label for="colEnd">End Year: </label>
        <input type="datetime" placeholder="Enter End Year" name="colEnd" id="colEnd">

        <h3>School-Info: </h3>
        <label for="schoolName">Enter School Name: </label>
        <input type="text" name="schoolName" id="schoolName" placeholder="Enter School Name" required>
        <label for="schoolEnd">End Year: </label>
        <input type="datetime" name="schoolEnd" id="schoolEnd" placeholder="Enter End Year" required>

        
        <label for="skills"><h1>Skills</h1></label>
        <textarea name="skills" id="skills" rows="3" required></textarea>

        <label for="experience"><h1>Experience</h1></label>
        <textarea name="experience" id="experience" rows="3" required></textarea>

        <label for="languages"><h1>Languages</h1></label>
        <textarea name="languages" id="languages" rows="3" required></textarea>

        <button type="submit">Generate Resume</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
